<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operatoren</title>
</head>
<body>
  <script>
    "use strict";

    // Arithmetische Operatoren
    console.log("5 + 3 =", 5 + 3);
    console.log("5 - 3 =", 5 - 3);
    console.log("5 * 3 =", 5 * 3);
    console.log("5 / 3 =", 5 / 3);
    console.log("5 % 3 =", 5 % 3);

    // Zuweisungsoperatoren / Compound Assignment Operatoren
    let a = 10;
    console.log("Initial a =", a);
    a += 5;
    console.log("After a += 5 ->", a);
    a *= 2;
    console.log("After a *= 2 ->", a);

    // Vergleichsoperatoren
    console.log("'5' == 5 ->", '5' == 5);
    console.log("'5' === 5 ->", '5' === 5);
    console.log("5 != '5' ->", 5 != '5');
    console.log("5 !== '5' ->", 5 !== '5');
    console.log("5 > 3 ->", 5 > 3);
    console.log("5 <= 5 ->", 5 <= 5);

    // Logische Operatoren
    console.log("true && false ->", true && false);
    console.log("true || false ->", true || false);
    console.log("!true ->", !true);

    // typeof Operator
    console.log("typeof 5 ->", typeof 5);
    console.log("typeof 'hello' ->", typeof 'hello');
  </script>
</body>
</html>
