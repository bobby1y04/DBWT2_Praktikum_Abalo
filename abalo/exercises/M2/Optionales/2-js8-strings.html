<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strings</title>
</head>
<body>
  <script>
    "use strict";
    let str = "Datenbanken und Webtechnologien 2";
    console.log("str.length -> " + str.length);
    console.log("str.indexOf(\"und\") -> " + str.indexOf("und"));
    console.log("str.lastIndexOf(\"t\") -> " + str.lastIndexOf("t"));
    console.log("str.substr(12,14) -> " + str.substr(12,3));
    console.log("str.replace(\"und\", \"and\") -> " + str.replace("und", "and"));
    console.log("str.trim() -> " + str.trim());
    console.log("str.concat(\" ist toll!\") -> " + str.concat(" ist toll!"));
    console.log("str.toLowerCase() -> " + str.toLowerCase());
    console.log("str.toUpperCase() -> " + str.toUpperCase());

  </script>
</body>
</html>
