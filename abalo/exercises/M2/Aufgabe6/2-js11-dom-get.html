<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM GET</title>
</head>
<body>
    <h1>DOM GET</h1>
    <h3>1</h3>
    <button>Invert</button>

    <script>
        "use strict";

        document.getElementsByTagName("button")[0].addEventListener("click", () => {
            let content = document.getElementsByTagName("h3")[0].innerHTML;
            content ^= 1;
            document.getElementsByTagName("h3")[0].innerHTML =  content;
        });


    </script>
</body>
</html>
