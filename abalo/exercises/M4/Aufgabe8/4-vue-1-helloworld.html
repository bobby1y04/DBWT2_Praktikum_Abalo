<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<p id="app1"> {{ msg }} </p>

<script>
    const {createApp} = Vue;

    const vm = createApp({
        data() {
            return {
                msg: 'Hallo Welt!'
            };
        }
    }).mount('#app1');
</script>
</body>
</html>
